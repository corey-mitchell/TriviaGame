<!doctype html>
<html lang="en-us">
    <head>
        <title>Anime Trivia Game</title>
        <!-- Font Elements -->
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Knewave|Permanent+Marker" rel="stylesheet">

        <!-- CSS Elements -->
        <link rel="stylesheet" href="assets/CSS/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/CSS/style.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    </head>

    <body>

        <!-- Content wrapper -->
        <div id="wrapper">
            <div class="container content-container">

                <!-- Heading -->
                <div class="row">
                    <h1 class="col-lg-12 text-center title">Anime Trivia Game!</h1>
                </div>

                <!-- Content -->
                <div id="content">
                    <div class="row startDiv">
                        <h2 class="col-12 text-center"><button id="start">Start!</button></h2>
                    </div>

                    <div>
                        <!-- Where timer will display -->
                        <div id="timerPlacement"></div>
                        
                        <!-- Where Questions and Answers will display -->
                        <div class="row">
                            <h2 class="col-12 text-center question"></h2>
                        </div>

                        <div id="result-screen"></div>

                        <!-- Where buttons will display -->
                        <div class="row">
                            <h2 class="col-12 text-center button1"></h2>
                        </div>

                        <div class="row">
                            <h2 class="col-12 text-center button2"></h2>
                        </div>

                        <div class="row">
                            <h2 class="col-12 text-center button3"></h2>
                        </div>

                        <div class="row">
                            <h2 class="col-12 text-center button4"></h2>
                        </div>
                        
                        <div class="row">
                            <h2 class="col-12 text-center resultButton"></h2>
                        </div>

                        <!-- Where images and bottom messages will display -->
                        <div class="text-center images"></div>

                        <div class="row">
                            <h2 class="col-12 text-center senpaiSays"></h2>
                        </div>

                    </div>
                </div>
                    
            </div>


        </div>

    </body>

    <!-- Javascript Element -->
    <script type="text/Javascript" src="assets/Javascript/app.js"></script>

</html>
